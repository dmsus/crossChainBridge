apiVersion: v1
kind: Service
metadata:
  name: relayer-service
  namespace: cross-chain-bridge
  labels:
    app: relayer
    component: cross-chain-bridge
spec:
  selector:
    app: relayer
  ports:
  - name: health
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  type: ClusterIP
