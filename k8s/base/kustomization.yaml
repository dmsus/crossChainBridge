apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cross-chain-bridge

resources:
  - namespace.yaml
  - network-policy.yaml
  
  # Relayer
  - relayer/configmap.yaml
  - relayer/secret.yaml
  - relayer/deployment.yaml
  - relayer/service.yaml
  - relayer/hpa.yaml
  
  # PostgreSQL
  - postgres/configmap.yaml
  - postgres/secret.yaml
  - postgres/pvc.yaml
  - postgres/deployment.yaml
  - postgres/service.yaml
  
  # Monitoring
  - monitoring/prometheus-configmap.yaml
  - monitoring/rbac.yaml

labels:
  - pairs:
      app: cross-chain-bridge
      version: v1.0.0

commonAnnotations:
  description: "Cross-Chain Bridge Ethereum â†” Polygon"

images:
  - name: crosschainbridge-relayer
    newName: your-registry/crosschainbridge-relayer
    newTag: latest
