apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cross-chain-bridge-production

resources:
  - ../base

patches:
  - path: relayer-patch.yaml
    target:
      kind: Deployment
      name: relayer
  - path: hpa-patch.yaml
    target:
      kind: HorizontalPodAutoscaler
      name: relayer-hpa

labels:
  - pairs:
      environment: production

images:
  - name: crosschainbridge-relayer
    newName: your-registry/crosschainbridge-relayer
    newTag: v1.0.0
