name: CD - Cross-Chain Bridge

on:
  push:
    branches: [ main ]

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Foundry
      uses: foundry-rs/foundry-toolchain@v1

    - name: Deploy to Ethereum Sepolia
      run: |
        cd contracts
        forge script script/DeployEthereum.s.sol:DeployEthereum \
          --rpc-url ${{ secrets.SEPOLIA_RPC_URL }} \
          --private-key ${{ secrets.STAGING_ETH_PRIVATE_KEY }} \
          --broadcast \
          --verify \
          -vvvv
      env:
        ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

    - name: Deploy to Polygon Amoy
      run: |
        cd contracts
        forge script script/DeployPolygon.s.sol:DeployPolygon \
          --rpc-url ${{ secrets.AMOY_RPC_URL }} \
          --private-key ${{ secrets.STAGING_POLYGON_PRIVATE_KEY }} \
          --broadcast \
          --verify \
          -vvvv
      env:
        POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}
