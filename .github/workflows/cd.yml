name: CD - Cross-Chain Bridge Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

jobs:
  # 1. –ü–†–û–§–ï–°–°–ò–û–ù–ê–õ–¨–ù–´–ï –¢–ï–°–¢–´ –ò –ë–ò–õ–î
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Setup Foundry
      uses: foundry-rs/foundry-toolchain@v1

    - name: Verify project structure
      run: |
        echo "üîß Checking project structure..."
        [ -f "relayer/go.mod" ] && echo "‚úÖ Go module exists" || (echo "‚ùå Go module missing" && exit 1)
        [ -f "contracts/foundry.toml" ] && echo "‚úÖ Foundry config exists" || (echo "‚ùå Foundry config missing" && exit 1)
        [ -f "relayer/.env.staging.yaml" ] && echo "‚úÖ Staging config exists" || echo "‚ö†Ô∏è Staging config missing but continuing"

    - name: Run Go tests
      run: |
        cd relayer
        go test -v ./...

    - name: Run contract tests
      run: |
        cd contracts
        forge test -vvv

    - name: Build Go binary
      run: |
        cd relayer
        go build -v -o relayer-bin ./cmd/relayer

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./relayer
        file: ./relayer/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:staging-${{ github.sha }}
          ghcr.io/${{ github.repository }}:staging-latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # 2. –ü–†–û–§–ï–°–°–ò–û–ù–ê–õ–¨–ù–´–ô –î–ï–ü–õ–û–ô
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Foundry
      uses: foundry-rs/foundry-toolchain@v1

    - name: Verify deployment prerequisites
      run: |
        echo "üîß Checking deployment setup..."
        cd contracts
        forge build

    - name: Deploy to Ethereum Sepolia
      run: |
        cd contracts
        forge script script/DeployEthereum.s.sol:DeployEthereum \
          --rpc-url ${{ secrets.SEPOLIA_RPC_URL }} \
          --private-key ${{ secrets.STAGING_ETH_PRIVATE_KEY }} \
          --broadcast \
          --verify \
          -vvvv
      env:
        ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}

    - name: Deploy to Polygon Amoy
      run: |
        cd contracts
        forge script script/DeployPolygon.s.sol:DeployPolygon \
          --rpc-url ${{ secrets.AMOY_RPC_URL }} \
          --private-key ${{ secrets.STAGING_POLYGON_PRIVATE_KEY }} \
          --broadcast \
          --verify \
          -vvvv
      env:
        POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}

    - name: Record deployment
      run: |
        echo "## üöÄ Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Docker Image**: ghcr.io/${{ github.repository }}:staging-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ‚úÖ Success" >> $GITHUB_STEP_SUMMARY

  # 3. PRODUCTION (–ó–ê–ì–û–¢–û–í–ö–ê)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: production
    
    steps:
    - name: Production deployment
      run: |
        echo "üöÄ Production deployment requires manual setup"
        echo "This would deploy to mainnet networks"
        echo "Currently in development phase"
