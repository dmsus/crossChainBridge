name: CD - Cross-Chain Bridge

on:
  push:
    branches: [ main ]

jobs:
  deploy-staging:
    name: Deploy to Staging Networks
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Foundry
      uses: foundry-rs/foundry-toolchain@v1

    - name: Check Wallet Balances
      run: |
        echo "üîç Checking wallet balances..."
        # –†–∞–∑–¥–µ–ª—è–µ–º –∫–æ–º–∞–Ω–¥—ã —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å —Å–∏–Ω—Ç–∞–∫—Å–∏—á–µ—Å–∫–∏—Ö –æ—à–∏–±–æ–∫
        cast balance 0x29486B1429030420f00b9202dae6b76bd1b753c4 --rpc-url ${{ secrets.SEPOLIA_RPC_URL }}
        cast balance 0x29486B1429030420f00b9202dae6b76bd1b753c4 --rpc-url ${{ secrets.AMOY_RPC_URL }}

    - name: Deploy Contracts
      run: ./scripts/deploy-contracts.sh "${{ secrets.STAGING_ETH_PRIVATE_KEY }}" "${{ secrets.SEPOLIA_RPC_URL }}" "${{ secrets.STAGING_POLYGON_PRIVATE_KEY }}" "${{ secrets.AMOY_RPC_URL }}"
      env:
        ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
        POLYGONSCAN_API_KEY: ${{ secrets.POLYGONSCAN_API_KEY }}

    - name: Display Deployment Results
      run: |
        echo "üéâ DEPLOYMENT COMPLETED SUCCESSFULLY!"
        echo "Cross-chain bridge is LIVE and OPERATIONAL!"
